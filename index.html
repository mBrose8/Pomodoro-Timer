<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"
  </head>

  <body>
    <div id="container">
      <p id="work" class="label">Trabalho:</p>
      <p id="break" class="label">Descansar:</p>
      <p id="cycles" class="label">Ciclos:</p>

      <!-- Work Timer -->
      <div id="work-timer" class="timer">
        <p id="workMinutes">25</p>
        <p class="twopoints">:</p>
        <p id="workSeconds">00</p>
      </div>

      <p id="counter" class="timer">0</p>

      <!-- Break Timer -->
      <div id="break-timer" class="timer">
        <p id="breakMinutes">05</p>
        <p class="twopoints">:</p>
        <p id="breakSeconds">00</p>

        <button id="iniciar" class="btn">Iniciar</button>
        <button id="pausar" class="btn">Pausar</button>
        <button id="resetar" class="btn">Resetar</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
